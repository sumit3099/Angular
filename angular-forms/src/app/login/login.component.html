<mat-card class="login-page">
  <mat-card-title allign="center">Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">

      <mat-form-field floatLabel="auto" appearance="outline" >
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel #email="ngModel" 
               placeholder="Email">

      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="auto">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" #password="ngModel" placeholder="Password" ngModel>

      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>

    </form>

  </mat-card-content>
</mat-card>
